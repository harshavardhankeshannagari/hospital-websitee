<!DOCTYPE html>
<html>
    <head>
        <title>Conditional Statement</title>
    </head>
    <body>
        <p id="lpu"></p>

        <script type="text/javascript">
            var name = ["harsha","vardhan","reddy"];
            var test = "";
            var i;

            for(i=0; i< name.length; i++){
                test += name[i] + "<br>"
            }
            document.getElementById('lpu').innerHTML = test;


            
        </script>
    </body>
</html>
