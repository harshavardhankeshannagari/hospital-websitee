<!DOCTYPE html>
<html>
<head>
    <title>Learning Js</title>
</head>
<body>
    <p id="sum"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
<script type="text/javascript">
    
    var a = 10;
    var b = 20;
    var sum = a+b;
    var sub = a-b;
    var mul = a*b;
    var div = a/b;

    document.getElementById('sum'). 
        innerHTML = sum;
    document.getElementById('sub').
        innerHTML = sub;
    document.getElementById('mul').
        innerHTML = mul;
    document.getElementById('div').
        innerHTML = div; 

</script>
</body>
</html>
