<!DOCTYPE html>
<html>
    <head>
        <title>if else in javascript</title>
    </head>
    <body>
        <p id="text"></p>
        <script type="text/javascript">
            var marks = 67;
            if(marks>=80){
                document.getElementById('text').innerHTML="A grade";
            }
            else if( marks >= 60 && marks <80){
                document.getElementById('text').innerHTML="B grade";
            }
            else{
                document.getElementById('text').innerHTML="C grade"
            }
        </script>
    </body>
</html>
